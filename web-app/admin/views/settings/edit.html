<div class="page-header">
    <h1>Settings</h1>
</div>
<div class="col-lg-7">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Update Settings</div>
        <div class="alert alert-danger" ng-show="settings.errors">
            <h4 class="alert-heading">
                Please fix the following errors:
            </h4>
            <ul>
                <li ng-repeat="error in settings.errors">{{error.message}}</li>
            </ul>

        </div>
        <div class="alert alert-success" ng-show="message">
            {{message}}
        </div>
        <div class="form-admin">
            <form class="form-horizontal" role="form" method="post" ng-submit="updateSettings()">
                <div class="form-group">
                    <label for="blogTitle" class="col-lg-2 control-label">Blog Title</label>
                    <div class="col-lg-6">
                        <input type="text" name="blogTitle" class="form-control" id="blogTitle" placeholder="Blog Title" ng-model="settings.blogTitle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="footerContent" class="col-lg-2 control-label">Footer Content</label>
                    <div class="col-lg-6">
                        <textarea name="footerContent" id="footerContent" placeholder="Footer Content" rows="3" cols="50" ng-model="settings.footerContent"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" data-loading-text="Saving..." class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
