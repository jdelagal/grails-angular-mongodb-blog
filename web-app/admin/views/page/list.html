<div class="page-header">
    <h1>Pages</h1>
</div>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h4 class="pull-left">Page List</h4>
        <div class="pull-right">
            <a class="btn btn-primary" href="#pages/create"><i class="glyphicon glyphicon-plus"></i> Add New</a>
        </div>
    </div>
    <!-- Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>Active</th>
            <th>Sort Order</th>
            <th>Date Created</th>
            <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="page in pages">
                <td>{{page.title}}</td>
                <td>{{page.slug}}</td>
                <td>{{page.active}}</td>
                <td>{{page.sortOrder}}</td>
                <td>{{page.dateCreated | date:'longDate'}}</td>
                <td>
                    <div class="btn-group btn-group-sm pull-right" dropdown>
                        <button type="button" class="btn btn-default dropdown-toggle">
                            <i class="glyphicon glyphicon-cog"></i>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="#pages/{{page.id}}/edit"><i class="glyphicon glyphicon-edit"></i>
                                    Edit
                                </a>
                            </li>
                            <li>
                                <a rel="nofollow" data-method="delete" confirmation-needed href="" ng-click="deletePage($index,page.id)"><i class="glyphicon glyphicon-trash"></i>
                                    Delete
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
