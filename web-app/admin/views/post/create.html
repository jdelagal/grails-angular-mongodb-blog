<div class="page-header">
    <h1>Add Post</h1>
</div>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Add</div>
    <div class="form-admin">
        <div class="alert alert-danger" ng-show="post.errors">
            <h4 class="alert-heading">
                Please fix the following errors:
            </h4>
            <ul>
                <li ng-repeat="error in post.errors">{{error.message}}</li>
            </ul>

        </div>
        <form class="form-horizontal" role="form" method="post" ng-submit="savePost()">
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Title</label>
                <div class="col-lg-6">
                    <input type="text" name="title" class="form-control" id="title" placeholder="Title" ng-model="post.title">
                </div>
            </div>
            <div class="form-group">
                <label for="slug" class="col-lg-2 control-label">Slug</label>
                <div class="col-lg-6">
                    <slug from="post.title" to="post.slug">
                        <input type="text" name="slug" class="form-control" id="slug" placeholder="Slug" ng-model="post.slug">
                    </slug>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-lg-2 control-label">Content</label>
                <div class="col-lg-10">

                    <textarea id="content" ck-editor ng-model="post.content"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Tags</label>
                <div class="col-xs-2">
                    <tag-manager tags="tags"></tag-manager>
                </div>
            </div>
            <div class="form-group">
                <label for="active" class="col-lg-2 control-label">Active</label>
                <div class="col-lg-2">
                    <input type="checkbox" name="active" id="active" value="true" ng-model="post.active" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" data-loading-text="Saving..." class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
