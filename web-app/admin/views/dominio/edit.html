<div class="page-header">
    <h4>Editar Dominio</h4>
</div>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading"></div>
    <div class="form-admin">
        <div class="alert alert-danger" ng-show="dominio.errors">
            <h4 class="alert-heading">
                Please fix the following errors:
            </h4>
            <ul>
                <li ng-repeat="error in dominio.errors">{{error.message}}</li>
            </ul>

        </div>
        <form class="form-horizontal" role="form" method="dominio" ng-submit="updateDominio()">
            <input type="hidden" name="id" ng-model="dominio.id" />        
            <div class="form-group">
                <label for="title" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-6">
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre" ng-model="dominio.dominio">
                </div>
            </div>
            <div class="form-group">
                <label for="slug" class="col-lg-2 control-label">Responsable</label>
                <div class="col-lg-6">
                    <input type="text" name="responsable" class="form-control" id="responsable" placeholder="Responsable Dominio" ng-model="dominio.responsableDominio">
                </div>
            </div>
            <div class="form-group">
                <label for="slug" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-6">
                    <input type="text" name="responsable" class="form-control" id="slug" placeholder="Responsable Operaciones" ng-model="dominio.responsableOperaciones">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <a href="#" class="btn btn-danger">Cancelar</a>                                    
                    <button type="submit" data-loading-text="Guardando..." class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </form>
    </div>

</div>
